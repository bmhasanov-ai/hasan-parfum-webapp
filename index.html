<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasan Parfum</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header id="banner">
    <img src="assets/banner.jpg" alt="Hasan Parfum" />
  </header>

  <nav id="top-nav">
    <div class="logo-text">HASAN PARFUM</div>
  </nav>

  <section id="filters">
    <button class="filter-btn active" data-gender="all">Все</button>
    <button class="filter-btn" data-gender="male">Мужские</button>
    <button class="filter-btn" data-gender="female">Женские</button>
    <button class="filter-btn" data-gender="unisex">Унисекс</button>
  </section>

  <section id="menu">
    <button data-page="catalog" class="active">Каталог</button>
    <button data-page="about">О нас</button>
    <button data-page="contact">Контакты</button>
    <button data-page="cart">Корзина</button>
  </section>

  <main id="content"></main>

  <script src="app.js"></script>

</body>
</html>
